<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Graph Maker</title>
</head>
<body>
    <header>
        <h1>Bar</h1>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>
    <main>
        <p id="message"></p>
        <form action="/js/script.js" method="post" id="form-bar">
            <div class="form-group" id="number-data-form">
                <label for="number-data">How many bars?</label>
                <input type="number" id="number-data" min="1" value="1">
                <button onclick="sendNumberData(event);">Submit!</button>
            </div>
            <div class="form-group" id="dataset-form">
            </div>
        </form>
        <!-- ta ficanod com td a mais -->
        <div class="table">
            <table id="table-dataset">
                <tbody id="dynamic-table">
                </tbody>
            </table>
        </div>
        <h2 id="name"></h2>
        <canvas id="chart"></canvas>
    </main>
    <footer>
        <a href="https://github.com/ClaraGRibeiro/" target="_blank">Developed by Clara Ribeiro</a>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
